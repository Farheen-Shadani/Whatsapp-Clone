<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="desktop">

        <p>Whatsapp</p>
        <div class="icons">
            <i class="material-icons">remove</i>
            <i class="material-icons">content_copy</i>
            <i class="material-icons">close</i>
        </div>

    </header>

    <div id="desktopMain">

        <div id="leftPanel">

            <div class="searchBar">
                <button>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search or star new chat">
                </button>
            </div>

            <main id="mobile">

                <header id="mobileView">

                    <div class="searchOptions">

                        <p>Whatsapp</p>

                        <div class="icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </div>

                    <nav>

                        <i class="fas fa-camera"></i>
                        <p class="chat">CHATS</p>
                        <p>STATUS</p>
                        <p>CALLS</p>

                    </nav>

                </header>

                <main>

                    <ul></ul>

                </main>

                <footer>

                    <i class="material-icons">chat</i>

                </footer>

            </main>

        </div>

        <div id="rightPanel">

            <img src="desktop.jpg">
            <h2>Keep your phone connected</h2>
            <p>Whatsapp connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</p>

        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
